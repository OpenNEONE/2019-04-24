<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
    function sortNum(arr) {
        for(var i = 0; i < arr.length - 1; i ++) {
            for(var j = 0; j < arr.length - 1 - i; j ++) {
                if(arr[j] > arr[j+1]) {
                    var temp;
                    temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        return arr;
    }
    var arr = [54,43,5,732,3,1,6];
    console.log( sortNum(arr) );
    </script>
</body>
</html>
