    <script>
    // 关键在于利用双重 for 循环
    var str = '';
    for(var i = 0; i < 5; i ++) {
        for(var j = 0; j <= i; j ++) {
            str += '★';
        }
        str += '\n';
    }
    console.log(str);

    // 还有其他方法吗？思考 ~
    </script>
